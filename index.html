<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Interactive Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🎮 JavaScript Playground</h1>
    </header>

    <main>
        <!-- Event Handling Section -->
        <section class="card">
            <h2>🎯 Event Handling</h2>
            <div class="event-grid">
                <button id="clickBtn" class="btn">Click Me!</button>
                <div id="hoverZone" class="hover-box">Hover Over Me</div>
                <div id="keyDisplay" class="key-box">Press any key...</div>
                <div id="secretMessage" class="hidden">🎉 Secret Unlocked!</div>
            </div>
        </section>

        <!-- Interactive Elements -->
        <section class="card">
            <h2>✨ Interactive Features</h2>
            <div class="tabs">
                <button class="tab-btn active" data-tab="gallery">Gallery</button>
                <button class="tab-btn" data-tab="content">Content</button>
            </div>
            
            <div id="gallery" class="tab-content active">
                <div class="slideshow">
                    <img src="https://picsum.photos/400/300?random=1" alt="Slide">
                    <button id="prevBtn" class="slide-btn">❮</button>
                    <button id="nextBtn" class="slide-btn">❯</button>
                </div>
            </div>
            
            <div id="content" class="tab-content">
                <div class="accordion">
                    <h3 class="accordion-header">What is this? ▼</h3>
                    <p class="accordion-content">A JavaScript learning playground!</p>
                </div>
            </div>
        </section>

        <!-- Form Validation -->
        <section class="card">
            <h2>📋 Registration Form</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username">
                    <div class="error-message" id="nameError"></div>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email">
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password">
                    <div class="error-message" id="passError"></div>
                </div>
                
                <button type="submit" class="btn">Register</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
